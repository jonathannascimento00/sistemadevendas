{% extends 'base.html' %}

{% block content %}

    <div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Atualizar fornecedor {{ fornecedor.nome }}</h2>
        </div>
        <form method="POST" action="{% url 'editar_fornecedor' fornecedor.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control form-control-sm" value="{{ fornecedor.nome }}" disabled>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" class="form-control form-control-sm" value="{{ fornecedor.cnpj }}" disabled>
            </div>
            <div class="form-group">
                <label for="ie">I.E.:</label>
                <input type="text" id="ie" name="ie" class="form-control form-control-sm" value="{{ fornecedor.ie }}" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereco:</label>
                <input type="text" id="endereco" name="endereco" class="form-control form-control-sm" value="{{ fornecedor.endereco }}" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" class="form-control form-control-sm" value="{{ fornecedor.bairro }}" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" class="form-control form-control-sm" value="{{ fornecedor.cidade }}" required>
            </div>
            <div class="form-group">
                <label for="estado">UF:</label>
                <input type="text" id="estado" name="estado" class="form-control form-control-sm" value="{{ fornecedor.estado }}" required>
            </div>
            <div class="form-group">
                <label for="pais">Pa√≠s:</label>
                <input type="text" id="pais" name="pais" class="form-control form-control-sm" value="{{ fornecedor.pais }}" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" class="form-control form-control-sm" value="{{ fornecedor.cep }}" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" class="form-control form-control-sm" value="{{ fornecedor.telefone }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control form-control-sm" value="{{ fornecedor.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Atualizar</button>
        </form>
    </div>

{% endblock %}
